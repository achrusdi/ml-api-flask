
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demo FLASK API</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body {
          background-image: url('../static/employee_bg.jpg');
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="../static/css/employee_css.css" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark text-white border-bottom shadow-sm">
		<a href="{{ url_for('home') }}" class="btn btn-primary" style="position:absolute;right:0;top:1;width:100px;margin-right: 16px">Reset</a>
    <h5 class="my-0 mr-md-auto font-weight-normal">Web App Klasifikasi Kelayakan Pinjaman Rumah</h5>
    </div>

    <div class="container p-3 my-3 bg-secondary text-white">
    <form class="form-group" action="/predict" method="POST">
	  <br></br>
	  <label for="gender">Gender :</label>
      <select class="form-control" id="gender" name="gender" required minlength="4">
	    <option hidden value="">Select Gender</option>
	    <option value=1>Male</option>
	    <option value=0>Female</option>
      </select>
	  <label for="married">Married :</label>
      <select class="form-control" id="married" name="married" required minlength="2">
	    <option hidden value="">Are u Already Married?</option>
	    <option value=1>Yes</option>
	    <option value=0>No</option>
      </select>
	  <label for="dependents">Dependents :</label>
      <select class="form-control" id="dependents" name="dependents" required minlength="2">
	    <option hidden value="">How Many Kids?</option>
	    <option value=0>0</option>
	    <option value=1>1</option>
		<option value=2>2</option>
	    <option value=3>3+</option>
      </select>
	  <label for="edu">Education :</label>
      <select class="form-control" id="edu" name="edu" required minlength="2">
	    <option hidden value="">Education</option>
	    <option value=0>Graduate</option>
	    <option value=1>Not Graduate</option>
      </select>
	  <label for="self_employed">Self-Employed :</label>
      <select class="form-control" id="self_employed" name="self_employed" required minlength="2">
	    <option hidden value="">Are You Self-Employed?</option>
	    <option value=1>Yes</option>
	    <option value=0>No</option>
      </select>
      <label for="app_income">Applicant Income :</label>
      <input class="form-control" type="number" placeholder="Enter your Applicant Income" name="app_income" required min="0">
	  <label for="coapp_income">Co-Applicant Income :</label>
      <input class="form-control" type="number" placeholder="Enter your Co-Applicant Income" name="coapp_income" required min="0">
	  <label for="loan_amount">Loan Amount :</label>
      <input class="form-control" type="number" placeholder="Enter your Loan Amount" name="loan_amount" required min="0">
	  <label for="loan_amount_term">Loan Amount Term :</label>
      <input class="form-control" type="number" placeholder="Enter your Loan Amount Term" name="loan_amount_term" required min="0">
	  <label for="credit">Credit History :</label>
      <select class="form-control" id="credit" name="credit" required minlength="2">
	    <option hidden value="">Do You Have Credit History?</option>
	    <option value=1>Yes</option>
	    <option value=0>No</option>
      </select>
	  <label for="property">Property Area  :</label>
      <select class="form-control" id="property" name="property" required minlength="2">
	    <option hidden value="">What Type of Property Area Do You Have?</option>
	    <option value=1>Semiurban</option>
	    <option value=2>Urban</option>
		<option value=0>Rural</option>
      </select>
    </br>
      <button class="btn btn-dark" type="submit" name="submit">Submit</button>
    </form>
	  {% if out_no %}
        <div class="alert alert-primary">{{out_no}}</div>
      {% elif out_yes %}
        <div class="alert alert-primary">{{out_yes}}</div>
      {% endif %}
    </div>

    </div>
	
</body>
</html>
